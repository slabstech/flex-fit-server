version: '3.9'

services:
  attendance-api:
    build: .
    container_name: daily-qr-attendance
    restart: unless-stopped
    ports:
      - "80:8000"                 # Access from phone/PC: http://your-ip:8000
    volumes:
      - ./attendance.db:/app/attendance.db     # Persist database
      - ./templates:/app/templates             # Hot reload templates (optional)
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - attendance-net

networks:
  attendance-net:
    driver: bridge